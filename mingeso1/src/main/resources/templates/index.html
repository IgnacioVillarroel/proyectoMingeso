<!DOCTYPE HTML>
<html lang = "es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Empleados</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<header class="header">
  <div class="logo">
    <h1>MilkStgo</h1>
  </div>
  <nav>
  </nav>
  <a class="btn" href="/"><button>Volver al men√∫ principal</button></a>
  <a class="btn-2" href="/nuevoproveedor"><button>Ingresar nuevo Proveedor</button></a>
</header>
<div th:align = "center" class = "container my-2">
  <h1><b> Listado de proveedores</b></h1>
  <table  th:border = "3" class="table">
    <thead class="table-dark">
    <tr>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Categoria</th>
      <th>Retencion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proveedores:${proveedores}">
      <td th:text="${proveedores.codigo}"></td>
      <td th:text="${proveedores.nombre_proveedor}"></td>
      <td th:text="${proveedores.categoria}"></td>
      <td th:text="${proveedores.afecto_retencion}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
