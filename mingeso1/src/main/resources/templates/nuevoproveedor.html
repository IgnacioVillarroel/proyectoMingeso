<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo proveedor</title>
  <link  rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin="anonymous">
  <!--<link rel = "stylesheet" href= "../static/css/navbar.css" type="text/css" th:href="@{/index.css}">-->
</head>
<body>
<header class="header">
  <div class="logo">
    <h1>MilkStgo</h1>
  </div>
  <nav>
  </nav>
  <a class="btn" href="/"><button>Volver al menú principal</button></a>
  <a class="btn-2" href="/listProveedores"><button>Volver al listado de Proveedores</button></a>
</header>
<div class = "mainclass">
  <form  th:action="@{/nuevoproveedor}" method="POST">
    <h1><b>Registrar nuevo Proveedor</b></h1>
    <div class="formcontainer" align="center">
      <hr/>
      <div class="container">
        <label><strong>Codigo</strong></label>
        <input type="text" id = "codigo"
               placeholder="Ingrese el código del proveedor" name="codigo" required>
        <label><strong>Retención</strong></label>
        <input type="text" id = "retencion"
               placeholder="Ingrese retención del proveedor (Si / No)" name="afecto_retencion" required>
        <label><strong>Categoría</strong></label>
        <input type="text" id = "categoria"
               placeholder="Ingrese la categoria del proveedor" name="categoria" required>
        <label><strong>Nombre</strong></label>
        <input type="text" id = "nombre"
               placeholder="Ingrese el nombre del proveedor" name="nombre_proveedor" required>
      </div>
      <a class="btn-3" href="/listProveedores"><button type="submit">Registrar Proveedor</button></a>
    </div>
  </form>
</div>
</body>
</html>
